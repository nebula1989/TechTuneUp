{% extends 'base.html' %}

{% block content %}
<div id="form-container">
<h1>Contact Form</h1>
    <form action="" method="post">
       {% csrf_token %}
       {{ form }}
       <input type="submit" value="Submit" id="submit-btn" onclick="this.disabled=true; this.form.submit();">
       <button><a href="{% url 'index' %}">Go Back</a></button>
    </form>
</div>
{% endblock %}
